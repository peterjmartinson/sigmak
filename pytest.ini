[pytest]
markers =
    slow: marks tests as slow (model loading/inference). Deselect with '-m "not slow"'
testpaths = tests
python_files = test_*.py
# Show the 10 slowest tests at the end
addopts = --durations=10 --durations-min=1.0
# Ensure test runner can import the package from the local `src` dir
pythonpath = src
# --durations-min only shows tests taking â‰¥1 second
